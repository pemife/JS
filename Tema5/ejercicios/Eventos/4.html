<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <img id="imagen" src="https://i.imgur.com/yivG9wu.jpg" height="150" width="200">
        <p id="texto"></p>
        <script type="text/javascript">
            imagen.addEventListener('mouseover', (event)=>{
                texto.innerHTML = imagen.src;
            });
            imagen.addEventListener('mouseout', (event)=>{
                texto.innerHTML = "";
            })
        </script>
    </body>
</html>
