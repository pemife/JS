        window.addEventListener('mousedown',muestra);

        var e = evento || window.event;
        switch(e.button){
          case 0:
            console.log("Ha hecho click izquierdo");

          case 1:
            console.log("Ha hecho click central");
            break;

            break;
          default:
            console.log("No conozco ese boton");
            break;
        }
