<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 18</title>
</head>
<body>
	<script type="text/javascript">
		coordenada = prompt("Introduzca una coordenada:");
		var patronCoor = /^\(\d{1,3},\d{1,3}\)$/
		while(!patronCoor.test(coordenada)){
			coordenada = prompt("Introduzca una coordenada valida!!!");
		}
		document.write(coordenada);
	</script>
</body>
</html>
