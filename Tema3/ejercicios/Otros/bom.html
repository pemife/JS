<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
      document.write("URL completa: " + location.href + "<br>");
      document.write("Pathname: " + location.pathname + "<br>");
      document.write("Protocolo: " + location.protocol + "<br>");
    </script>
  </head>
  <body>
    <form>
      <input type="button" value="Recargar" onclick="location.reload()">
      <input type="button" value="Assign" onclick="location.assign('http://www.google.es')">
      <input type="button" value="Replace" onclick="location.replace('http://www.google.es')">
    </form>
  </body>
</html>
