<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Auxiliar</title>
  </head>
  <body>
    <form>
      <input type="button" name="moverTo" value="MoveTo" onclick="window.moveTo(0,1000)">
      <input type="button" name="moverBy" value="MoveBy" onclick="window.moveBy(10,10)">
      <input type="button" name="resizeTo" value="ResizeTo" onclick="window.resizeTo(700,700)">
      <input type="button" name="resizeBy" value="ResizeBy" onclick="window.resizeBy(-10,-10)">
    </form>
  </body>
</html>
