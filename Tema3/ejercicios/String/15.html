<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 15</title>
</head>
<body>
	<script type="text/javascript">
		var cadena = prompt("Introduce una cadena:");
		if(cadena == cadena.toLowerCase()){
			document.write(`La cadena "${cadena}" contiene solo minusculas`);
		}else if(cadena == cadena.toUpperCase()){
			document.write(`La cadena "${cadena}" contiene solo mayusculas`);
		}else{
			document.write(`La cadena "${cadena}" contiene minusculas y mayusculas`);
		}
	</script>
</body>
</html>
