<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 12</title>
</head>
<body>
	<script type="text/javascript">
		var frase = prompt("Introduzca una frase:");
		var palabras = frase.split(" ");
		document.write(`Primera palabra de la frase:<br>${palabras[0]}
			<br><br>Ultima palabra de la frase: <br>${palabras[(palabras.length-1)]}
			<br><br>Numero de palabras de la frase:<br>${palabras.length}
			<br><br>Frase:<br>${frase}`);
	</script>
</body>
</html>
