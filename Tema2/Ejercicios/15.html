<body>
	<script type="text/javascript">
		var palin = prompt("Introduzca una palabra!");
		var nilap = "";
		var j = 0;

		for (var i = palin.length - 1; i >= 0; i--) {
			nilap += "" + palin[i];
		}

		document.write(`Palabra selecionada:<br>${palin}<br><br>Palabra resultante:<br>${nilap}`);

		palin==nilap ? alert("Es un palindromo") : alert("No e sun palindromo");
	</script>
